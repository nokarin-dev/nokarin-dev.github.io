<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/output.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <title>nokarin | Portofolio</title>
</head>

<body class="transition-colors bg-gray-300 text-black dark:text-white dark:bg-zinc-950">
    <!-- Header -->
    <header class="flex flex-row fixed w-full justify-center items-center duration-300">
        <div
            class="flex flex-row max-w-6xl py-4 px-8 w-full justify-center items-center md:mx-auto bg-zinc-400 bg-opacity-50 dark:bg-zinc-900 dark:bg-opacity-50 backdrop-blur-2xl md:rounded-lg md:m-5">
            <!-- Desktop Header -->
            <div class="hidden md:flex flex-row justify-between items-center w-full">
                <div class="relative">
                    <button id="theme-button"
                        class="flex flex-row items-center px-4 py-1.5 bg-zinc-400 dark:bg-zinc-900 rounded-lg before:scale-120 active:scale-90">
                        <img src="assets/theme arrow.svg" class="mr-2 w-6" />
                        <span id="current-theme" class="font-bold text-sm">System</span>
                    </button>

                    <div id="theme-dropdown"
                        class="hidden absolute left-0 mt-2 w-36 bg-gray-300 dark:bg-zinc-900 shadow-lg rounded-lg">
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="system">System</button>
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="light">Light</button>
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="dark">Dark</button>
                    </div>
                </div>

                <div class="flex flex-row gap-x-10 font-black">
                    <a class="text-gray-700 dark:text-gray-400 hover:text-white duration-200" href="#tools">TOOLS</a>
                    <a class="text-gray-700 dark:text-gray-400 hover:text-white duration-200"
                        href="#certificate">CERTIFICATE</a>
                    <a class="text-gray-700 dark:text-gray-400 hover:text-white duration-200" href="#project">MY
                        PROJECT</a>
                </div>
            </div>

            <!-- Mobile Header -->
            <div class="flex md:hidden justify-between w-full">
                <div class="relative">
                    <button id="theme-button"
                        class="flex flex-row items-center px-4 py-1.5 bg-zinc-400 dark:bg-zinc-900 rounded-lg before:scale-120 active:scale-90">
                        <img src="assets/theme arrow.svg" class="mr-2 w-6" />
                        <span id="current-theme" class="font-bold text-sm">System</span>
                    </button>

                    <div id="theme-dropdown"
                        class="hidden absolute left-0 mt-2 w-36 bg-gray-300 dark:bg-zinc-900 shadow-lg rounded-lg">
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="system">System</button>
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="light">Light</button>
                        <button
                            class="theme-option block w-full text-left px-4 py-2 hover:bg-gray-400 dark:hover:bg-zinc-800 rounded-lg"
                            data-theme="dark">Dark</button>
                    </div>
                </div>

                <button id="toggleMenu" type="button"
                    class="p-2.5 justify-center items-center text-sm rounded-lg hover:bg-zinc-400 dark:hover:bg-zinc-900 before:scale-100 active:scale-90"
                    aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>

                <!-- Mobile Menu -->
                <div id="menu"
                    class="fixed top-0 left-0 h-screen w-full shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out">
                    <div class="p-4 flex justify-between items-center bg-zinc-400 dark:bg-zinc-900">
                        <span class="text-lg font-bold">Menu</span>
                        <button id="closeMenu"
                            class="text-4xl hover:bg-zinc-500 dark:hover:bg-zinc-800 px-2.5 rounded-lg">×</button>
                    </div>
                    <ul class="p-5 space-y-3 bg-gray-300 dark:bg-zinc-950 font-black">
                        <li><a href="#tools"
                                class="block p-3 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-400 dark:hover:bg-zinc-900 hover:text-white duration-200">TOOLS</a>
                        </li>
                        <li><a href="#certificate"
                                class="block p-3 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-400 dark:hover:bg-zinc-900 hover:text-white duration-200">CERTIFICATE</a>
                        </li>
                        <li><a href="#project"
                                class="block p-3 rounded-lg text-gray-700 dark:text-gray-400 hover:bg-gray-400 dark:hover:bg-zinc-900 hover:text-white duration-200">MY
                                PROJECT</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col pt-52 md:pt-60 w-full md:max-w-6xl mx-auto px-5 md:px-0">
        <!-- Conatact Card -->
        <div id="contact-card"
            class="hidden absolute z-[100] bg-black bg-opacity-50 backdrop-blur-sm w-full h-full left-0 top-0">
            <div class="flex w-full h-full items-center justify-center">
                <div class="form-container form-light dark:form-dark w-4/5 md:w-1/3">
                    <form class="flex flex-col gap-5">
                        <div>
                            <label for="email" class="block mb-2 text-zinc-500 font-bold">Your Email</label>
                            <input type="text" id="email" name="email" required=""
                                class="w-full p-3 rounded-lg bg-transparent border border-zinc-800 resize-none focus:outline-none focus:border-blue-500 dark:focus:border-[#8709a4]">
                        </div>
                        <div>
                            <label for="textarea" class="block mb-2 text-zinc-500 font-bold">How Can We Help
                                You?</label>
                            <textarea name="textarea" id="textarea" rows="10" cols="50" required=""
                                class="w-full p-3 rounded-lg h-32 bg-transparent border border-zinc-800 resize-none focus:outline-none focus:border-blue-500 dark:focus:border-[#8709a4]"></textarea>
                        </div>
                        <button
                            class="bg-zinc-400 dark:bg-zinc-800 hover:bg-blue-800 dark:hover:bg-purple-800 w-fit py-3 px-10 rounded-lg font-bold duration-200 mx-auto"
                            type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between items-center text-center md:text-left w-full">
            <div class="flex flex-col w-full">
                <p class="font-black text-center md:text-start text-5xl md:text-7xl">NOKARIN DEV</p>
                <p class="font-bold text-xl md:text-2xl max-w-[36rem]">Hello, im nokarin or called as rio. I’m from
                    indonesia and I
                    has
                    experienced on full stack website developers</p>
            </div>

            <button id="contact-button" type="button"
                class="relative w-fit mt-10 md:mt-0 shrink-0 bottom-0 flex justify-center items-center gap-2 rounded-xl text-white font-black bg-[#2B4E9A] uppercase px-8 py-4 z-10 overflow-hidden ease-in-out duration-300 group hover:text-black hover:bg-white active:scale-95 active:duration-0 focus:bg-white focus:text-black isolation-auto before:absolute before:w-full before:transition-all before:duration-300 before:hover:w-full before:-left-full before:hover:left-0 before:rounded-full before:bg-[#FFF] before:-z-10 before:aspect-square before:hover:scale-150 before:hover:duration-300">
                <span
                    class="truncate eaes-in-out duration-300 group-active:-translate-x-96 group-focus:translate-x-96">Contact
                    Me</span>
                <div
                    class="absolute flex flex-row justify-center items-center gap-2 -translate-x-96 eaes-in-out duration-300 group-active:translate-x-0 group-focus:translate-x-0">
                    <div class="animate-spin size-4 border-2 border-[#000] border-t-transparent rounded-full"></div>
                    Processing...
                </div>
                <svg class="fill-white group-hover:fill-black group-hover:-translate-x-0 group-active:translate-x-96 group-active:duration-0 group-focus:translate-x-96 group-focus:fill-black ease-in-out duration-300"
                    stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512" height="16"
                    width="16" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m476.59 227.05-.16-.07L49.35 49.84A23.56 23.56 0 0 0 27.14 52 24.65 24.65 0 0 0 16 72.59v113.29a24 24 0 0 0 19.52 23.57l232.93 43.07a4 4 0 0 1 0 7.86L35.53 303.45A24 24 0 0 0 16 327v113.31A23.57 23.57 0 0 0 26.59 460a23.94 23.94 0 0 0 13.22 4 24.55 24.55 0 0 0 9.52-1.93L476.4 285.94l.19-.09a32 32 0 0 0 0-58.8z">
                    </path>
                </svg>
            </button>
        </div>
    </main>

    <!-- Footer -->
    <footer>
    </footer>

    <!-- Script -->
    <script src="js/contact_card.js"></script>
    <script src="js/header.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/menu.js"></script>
</body>

</html>
